<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tetris</title>
<link href="../../../css/game/tetris/tetris.css" type="text/css" rel="stylesheet" />
<!--<script type="text/javascript" src="../../../js/game/tetris/tetris.js"></script>-->
</head>

<body>
<div id="tetris-win-dvStage">

    <div class="tetris-win-dvOut">
        <div class="tetris-win-dvIn">
            <div id="tetris-win-dvGameOver" style="display:none"></div>
            <div id="tetris-win-dvGameOverBg" class="opacity50" style="display:none"></div>
            <div id="tetris-win-dvBlocks" class="dvBlocks"></div>
            <div id="tetris-win-dvGrid"></div>
        </div>
    </div><!--end tetris-win-dvOut-->
    
    <div id="tetris-win-dvRightBar" style="text-align:left;">
    
        <div id="tetris-win-dvNextOutF" style="border-top:1px solid #DFEAFF;">
            <div id="tetris-win-dvNextOut">
                <div id="tetris-win-dvNextBlocks" class="dvBlocks"></div>
            </div>
        </div><!--end tetris-win-dvNextOutF-->
        
        <div class="tetris-win-dvScoreF">速度：<span id="tetris-win-dvLevel">&nbsp;</span>&nbsp; 得分：<span id="tetris-win-dvScore">&nbsp;</span></div>
    
    </div><!--end tetris-win-dvRightBar-->

</div>
</body>
</html>
